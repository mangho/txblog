name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node + pnpm
      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 安装 pnpm
        run: |
          # 官方 pnpm 安装脚本，自动配置环境变量
          curl -fsSL https://get.pnpm.io/install.sh | sh -
          # 手动加载 pnpm 环境变量（确保后续步骤能识别）
          echo "export PATH=\$HOME/.local/share/pnpm:\$PATH" >> $GITHUB_ENV
          # 验证 pnpm 安装成功
          pnpm --version

      # 构建
      - run: pnpm install --frozen-lockfile
      - run: pnpm docs:build

      # 上传静态文件
      - name: Upload dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docs/.vitepress/dist/*"
          target: ${{ secrets.APP_PATH }}/dist

      # reload nginx
      - name: Reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker exec nginx nginx -s reload
